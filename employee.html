<!DOCTYPE html>
<html>
    <title>candidate details</title>
    <style>
        th{
            text-align: left;
        }
        span{
            color:red
        }
    </style>
    <body><center>
        <center><b>Candidate information</b></center>
        <form> <table border=1 bgcolor="aliceblue">
                <tr>
                    <th>Name:<span>*</span></th>
                    <td><input type="textarea" required pattern="[A-za-z]{2,15}"/></td>
                </tr>
                <tr>
                    <th>Password:<span>*</span></th>
                    <td><input type="password" required pattern="[A-Za-z\d]{5,10}"/></td>
                </tr>
                <tr>
                    <th>Phone Number:<span>*</span></th>
                    <td><input type="textarea" reuired pattern="[0-9]{10}"/></td>

                </tr>
                <tr>
                    <th>Gender:<span>*</span></th>
                    <td><input type="radio" value="gdr"/>Male
                        <input type="radio" value="gdr"/>Female</td>   
                </tr>
                <tr>
                    <th>Date of Birth:<span>*</span></th>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th>Email:<span>*</span></th>
                    <td><input type="email" required pattern="[a-z_\.0-9]+@[a-z]+\.com"/></td>
                </tr>
                <tr>
                    <th>highest qualification:<span>*</span></th>
                    <td>
                        <select required> 
                        <option>B.tech</option>
                        <option>M.tech</option>
                        <option>MBA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>courses interested in:<span>*</span></th>
                    <td><input type="checkbox" value="crd"/>Java
                        <input type="checkbox" value="crd"/>JavaScript
                        <input type="checkbox" value="crd"/>C++
                        <input type="checkbox" value="crd"/>C
                        <input type="checkbox" value="crd"/>angularJS
                    </td>
                </tr>
                <tr>
                    <th>Comments:(mention External certification if any)<span>*</span></th>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <th>upload Degree/External certificates:<span>*</span></th>
                    <td><input type="file"</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="submit information"/>
                        <input type="submit" value="clear"/>
                    </td>
                </tr>
                
            </table>
            <span>all field marks(*) mandatory</span>
        </form>
    </center>
    </body>
</html>
